<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>
    <table style="width:50%">
        <caption>Tytle</caption>
            <tbody>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Paul</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>Mark</td>
                    <td>Jane</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table> 
     
  </body>
</html>
